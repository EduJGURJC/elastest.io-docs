<footer>
<hr class="divider divider-100 divider-xs hr-lg-center-0">
  {%- block next_prev %}
  {% if next_page or previous_page %}
    <div class="rst-footer-buttons" role="navigation" aria-label="footer navigation">
      {% if next_page %}
        <a href="{{ next_page.url }}" class="btn btn-xs btn-primary float-right" title="{{ next_page.title }}">Next &raquo;<span class="icon icon-circle-arrow-right"></span></a>
      {% endif %}
      {% if previous_page %}
        <a href="{{ previous_page.url }}" class="btn btn-xs btn-primary" title="{{ previous_page.title }}"><span class="icon icon-circle-arrow-left"></span> &laquo; Prev</a>
      {% endif %}
    </div>
  {% endif %}
  {%- endblock %}


  {% if config.copyright %}
  <hr/>
  <div role="contentinfo">
    <!-- Copyright etc -->
      <p>{{ config.copyright }}</p>
  </div>
  {% endif %}

</footer>
